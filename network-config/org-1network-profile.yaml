name: "org1"
version: "1.0"

client:
    organization: org1MSP
    credentialStore:
        path: /home/egritos/BlockchainVoting/network-config/admin
        cryptoStore:
            path: /home/egritos/BlockchainVoting/network-config/admin

channels:
    mychannel:
        orderers:
            - orderer.example.com
        peers:
            peer0.org1.example.com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: true
        

organizations:
    org1MSP:
        mspid: org1MSP
        peers:
            - peer0.org1.example.com
        certificateAuthorities:
            - ca.org1.example.com
        adminPrivateKey:
            path: /var/mynetwork/certs/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/
        signedCert:
            path: /var/mynetwork/certs/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/signcerts/

orderers:
    orderer.example.com:
        url: grpc://localhost:7050
        grpcOptions:
            ssl-target-name-override: orderer.example.com
            grpc-max-send-message-length: -1
        tlsCACerts:
            path: /var/mynetwork/certs/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/msp/tlscacerts/tlsca.example.com-cert.pem

peers:
    peer0.org1.example.com:
        url: grpc://localhost:7051
        eventUrl: grpc://localhost:7052
        grpcOptions:
            ssl-target-name-override: peer0.org1.example.com
            grpc.keepalive_time_ms: 600000
        tlsCACerts:
            path: /var/mynetwork/certs/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/msp/tlscacerts/tlsca.org1.example.com-cert.pem

certificateAuthorities:
    ca.org1.example.com:
        url: http://localhost:7054
        httpOptions:
            verify: false
        tlsCACerts:
            path: /var/mynetwork/certs/crypto-config/peerOrganizations/org1.example.com/ca/ca.org1.example.com-cert.pem
        registrar:
            - enrollId: admin
              enrollSecret: adminpw
        caName: ca.org1.example.com
  